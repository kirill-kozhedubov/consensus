<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="fragments/head :: header">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <script th:src="@{/js/authentication.js}"></script>
</head>

<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-horizontal" role="form">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <!--  <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                                       class="validation-message"></label>-->
                        <input type="text" placeholder="First Name" class="form-control js-input-first-name"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <!-- <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                class="validation-message"></label>-->
                        <input type="text" placeholder="Last Name" class="form-control js-input-last-name"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" placeholder="Email" class="form-control js-input-email"/>
                        <!--         <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                        class="validation-message"></label>-->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password"
                               placeholder="Password" class="form-control js-input-password1"/>
                        <!--<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>-->
                    </div>
                    <div class="col-sm-9">
                        <input type="password" placeholder="Confirm password" class="form-control js-input-password2"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button id="js-register-user" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

</body>
</html>
