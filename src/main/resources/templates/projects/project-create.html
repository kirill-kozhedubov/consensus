<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: header"></head>

<body>

<nav th:replace="fragments/header-component :: header-component"></nav>

<div> <!--head continue-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/createproject.css}"/>
    <script th:src="@{/js/createproject.js}"></script>
</div>

<div class="background">
    <div class="container">
        <div class="form-create-project  border-grey">
            <div class="row form-create-project-head d-flex justify-content-center">
                <div class="head-message"><h1>Create Project</h1></div>
            </div>

            <div>
                <div class="form-group row">
                    <label for="projectName" class="col-sm-2 col-form-label required-field required-field">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control js-project-name" id="projectName"
                               placeholder="Specify Project Name">
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row">
                    <label for="projectAbbr" class="col-sm-2 col-form-label required-field required-field">Abbreviation</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control js-project-abbreviation text-to-uppercase" id="projectAbbr"
                               placeholder="abbr">
                    </div>
                </div>
            </div>



            <div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="description">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control js-project-description" id="description" rows="4"></textarea>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-sm-5">
                </div>

                <div class="content-justify-center col-sm-2">
                    <button type="button" class="btn btn-secondary js-create-project-button form-control">Create
                    </button>
                </div>

                <div class="col-sm-5">
                </div>
            </div>


        </div>
    </div>
</div>
</div>

</body>
</html>
